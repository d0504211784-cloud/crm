    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px; color: #333; }
        .hidden { display: none !important; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; }
        .stat-container { display: flex; gap: 15px; margin-bottom: 25px; }
        .stat-box { flex: 1; padding: 20px; border-radius: 15px; color: white; text-align: center; font-weight: bold; }
        .stat-total { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .stat-approved { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .customer-card { background: white; margin-bottom: 12px; padding: 15px 20px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-right: 6px solid #ccc; cursor: pointer; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .add-btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .save-btn { background: #28a745; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; }
        .back-btn { background: #444; color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="loadingPage" class="container">
    <h2 id="loadMsg">××ª×—×‘×¨ ×œ××¡×“ ×”× ×ª×•× ×™× ×‘×¢× ×Ÿ...</h2>
    <div id="retryArea" class="hidden">
        <p>×”×—×™×‘×•×¨ × ×—×¡× ×¢"×™ ×”×“×¤×“×¤×Ÿ ××• ×”×¨×©×ª. × ×¡×” ×œ×›×‘×•×ª ×—×•×¡××™ ×¤×¨×¡×•××•×ª.</p>
        <button onclick="location.reload()" class="add-btn">× ×¡×” ×©×•×‘</button>
    </div>
</div>

<div id="homePage" class="container hidden">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>× ×™×”×•×œ ×œ×§×•×—×•×ª</h1>
        <button class="add-btn" onclick="addNewCustomer()">+ ×œ×§×•×— ×—×“×©</button>
    </div>
    <div class="stat-container">
        <div class="stat-box stat-total"><div>×¡×”"×› ×œ×§×•×—×•×ª</div><div id="stat-total">0</div></div>
    </div>
    <div id="customerList"></div>
</div>

<div id="customerDetails" class="container hidden">
    <button class="back-btn" onclick="showPage('homePage')">â†’ ×—×–×¨×”</button>
    <h2 id="custTitle"></h2>
    <input type="tel" id="phone" placeholder="××¡×¤×¨ ×˜×œ×¤×•×Ÿ">
    <textarea id="notes" rows="5" placeholder="×”×¢×¨×•×ª..."></textarea>
    <button class="save-btn" onclick="saveToCloud()">×©××•×¨ ×œ×¢× ×Ÿ</button>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDA7AKVgoqUQ04QBlO6XM0ZwkaaEDYdU0Y",
        authDomain: "crm-start.firebaseapp.com",
        databaseURL: "https://crm-start-default-rtdb.firebaseio.com",
        projectId: "crm-start"
    };

    var db, allData = {}, currentCust = "";

    function connect() {
        if (typeof firebase !== 'undefined') {
            try {
                if (!firebase.apps.length) firebase.initializeApp(config);
                db = firebase.database();
                
                db.ref('customers').on('value', (snap) => {
                    allData = snap.val() || {};
                    renderList();
                    showPage('homePage');
                });
            } catch (e) {
                document.getElementById('loadMsg').innerText = "×©×’×™××ª ×—×™×‘×•×¨: " + e.message;
            }
        } else {
            setTimeout(() => {
                if (typeof firebase === 'undefined') {
                    document.getElementById('loadMsg').innerText = "×”×—×™×‘×•×¨ ×¢×“×™×™×Ÿ ×—×¡×•×.";
                    document.getElementById('retryArea').classList.remove('hidden');
                } else {
                    connect();
                }
            }, 2000);
        }
    }

    function renderList() {
        const list = document.getElementById('customerList');
        list.innerHTML = '';
        const names = Object.keys(allData).sort();
        names.forEach(name => {
            let div = document.createElement('div');
            div.className = 'customer-card';
            div.innerHTML = `<span><strong>${name}</strong></span><button onclick="event.stopPropagation(); deleteCust('${name}')">ğŸ—‘ï¸</button>`;
            div.onclick = () => openCust(name);
            list.appendChild(div);
        });
        document.getElementById('stat-total').innerText = names.length;
    }

    function addNewCustomer() {
        let n = prompt("×©× ×œ×§×•×—:");
        if (n && !allData) db.ref('customers/' + n).set({ name: n, created: Date.now() });
    }

    function openCust(n) {
        currentCust = n;
        document.getElementById('custTitle').innerText = n;
        document.getElementById('phone').value = allData.phone || "";
        document.getElementById('notes').value = allData.notes || "";
        showPage('customerDetails');
    }

    function saveToCloud() {
        db.ref('customers/' + currentCust).update({
            phone: document.getElementById('phone').value,
            notes: document.getElementById('notes').value
        }).then(() => { alert("× ×©××¨!"); showPage('homePage'); });
    }

    function deleteCust(n) {
        if (confirm("×œ××—×•×§ ××ª " + n + "?")) db.ref('customers/' + n).remove();
    }

    function showPage(id) {
        document.querySelectorAll('body > .container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    window.onload = connect;
</script>
</body>
</html>
