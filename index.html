<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>CRM ×¢× ×Ÿ - ×¤×ª×¨×•×Ÿ ×—×™×‘×•×¨</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .status-msg { padding: 15px; margin-bottom: 20px; border-radius: 10px; font-weight: bold; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        .customer-card { background: #fff; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 12px; display: flex; justify-content: space-between; cursor: pointer; }
        button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .add-btn { background: #007bff; color: white; }
        .save-btn { background: #28a745; color: white; width: 100%; margin-top: 20px; }
    </style>

    <!-- ×˜×¢×™× ×ª Firebase ×“×¨×š CDN ×—×œ×•×¤×™ ×•×™×¦×™×‘ -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
</head>
<body>

<div id="homePage" class="container">
    <div id="connectionStatus" class="status-msg error">×× ×¡×” ×œ×”×ª×—×‘×¨ ×œ×¢× ×Ÿ ×©×œ ×’×•×’×œ...</div>
    
    <div id="mainContent" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>× ×™×”×•×œ ×œ×§×•×—×•×ª</h1>
            <button class="add-btn" onclick="addNewCustomer()">+ ×œ×§×•×— ×—×“×©</button>
        </div>
        <div id="customerList"></div>
    </div>
</div>

<div id="customerPage" class="container hidden">
    <button onclick="showPage('homePage')" style="background:#444; color:white; margin-bottom:15px;">â†’ ×—×–×¨×”</button>
    <h2 id="custTitle"></h2>
    <input type="tel" id="custPhone" placeholder="×˜×œ×¤×•×Ÿ" style="width:100%; padding:10px; margin-bottom:10px;">
    <textarea id="custNotes" placeholder="×”×¢×¨×•×ª..." style="width:100%; height:100px; padding:10px;"></textarea>
    <button class="save-btn" onclick="saveData()">×©××•×¨ ×©×™× ×•×™×™× ×œ×¢× ×Ÿ</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDA7AKVgoqUQ04QBlO6XM0ZwkaaEDYdU0Y",
        authDomain: "crm-start.firebaseapp.com",
        databaseURL: "https://crm-start-default-rtdb.firebaseio.com",
        projectId: "crm-start"
    };

    var db, allData = {}, currentCustomer = "";

    // ×¤×•× ×§×¦×™×™×ª ××ª×—×•×œ ×©×××ª×™× ×” ×œ×¡×¤×¨×™×•×ª
    function startApp() {
        const statusDiv = document.getElementById('connectionStatus');
        
        if (typeof firebase !== 'undefined') {
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                statusDiv.innerText = "âœ… ××—×•×‘×¨ ×œ×¢× ×Ÿ ×‘×”×¦×œ×—×”!";
                statusDiv.className = "status-msg success";
                document.getElementById('mainContent').classList.remove('hidden');

                // ×¡× ×›×¨×•×Ÿ × ×ª×•× ×™×
                db.ref('customers').on('value', (snapshot) => {
                    allData = snapshot.val() || {};
                    renderList();
                });
            } catch (e) {
                statusDiv.innerText = "×©×’×™××” ×‘×—×™×‘×•×¨: " + e.message;
            }
        } else {
            // × ×™×¡×™×•×Ÿ ×—×•×–×¨ ×‘×¢×•×“ ×©× ×™×™×” ×× ×”××™× ×˜×¨× ×˜ ××™×˜×™
            setTimeout(startApp, 1000);
        }
    }

    function renderList() {
        const list = document.getElementById('customerList');
        list.innerHTML = '';
        Object.keys(allData).sort().forEach(name => {
            list.innerHTML += `
                <div class="customer-card" onclick="openCustomer('${name}')">
                    <span><strong>${name}</strong></span>
                    <button onclick="event.stopPropagation(); deleteCustomer('${name}')">ğŸ—‘ï¸</button>
                </div>`;
        });
    }

    function addNewCustomer() {
        let name = prompt("×©× ×œ×§×•×— ×—×“×©:");
        if (name && !allData[name]) {
            db.ref('customers/' + name).set({ name: name, created: Date.now() });
        }
    }

    function openCustomer(name) {
        currentCustomer = name;
        document.getElementById('custTitle').innerText = name;
        document.getElementById('custPhone').value = allData[name].phone || "";
        document.getElementById('custNotes').value = allData[name].notes || "";
        showPage('customerPage');
    }

    function saveData() {
        db.ref('customers/' + currentCustomer).update({
            phone: document.getElementById('custPhone').value,
            notes: document.getElementById('custNotes').value
        }).then(() => {
            alert("× ×©××¨!");
            showPage('homePage');
        });
    }

    function deleteCustomer(name) {
        if (confirm("×œ××—×•×§ ××ª " + name + "?")) db.ref('customers/' + name).remove();
    }

    function showPage(id) {
        document.getElementById('homePage').classList.add('hidden');
        document.getElementById('customerPage').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    // ×”×¤×¢×œ×”
    startApp();
</script>
</body>
</html>
